<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
    
    
    <head>
        <title>OAI-PMH Data Provider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script th:src="@{/js/jquery.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
     
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->


        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

    </head>
   
    <body>
   
    	<div class="container">

            <!-- Static navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/redalyc">OAI-PMH data provider - Redalyc Scientific Information System</a>
                </div>
                <div class="navbar-collapse collapse">

                </div><!--/.nav-collapse -->
            </div>

            <!--<div class="alert alert-danger text-center">
                Invalid context
            </div>-->



			<!-- Main component for a primary marketing message or call to action -->
            <div class="row-fluid">
                <h2>Available Contexts</h2>
                <div class="list-group xoai-contexts">
                    <div th:each="item : ${contexts}" class="list-group-item">
                        <h4 class="list-group-item-heading" th:text="${item.name}"></h4>
                        <h4><small th:text="${item.description}"></small></h4>
                        <p class="vertical-space"></p>
                        <p class="list-group-item-text">
                            <div class="btn-group btn-group-justified">
                                <a class="btn btn-default" th:href="${'./' + item.baseUrl + '?verb=Identify'}">Identify</a>
                                <a class="btn btn-default" th:href="${'./' + item.baseUrl + '?verb=ListSets'}">List Sets</a>
                                <a class="btn btn-default" th:href="${'./' + item.baseUrl + '?verb=ListMetadataFormats'}">List Metadata Formats</a>
                                <a class="btn btn-default" th:href="${'./' + item.baseUrl + '?verb=ListIdentifiers&metadataPrefix=oai_dc'}">List Identifiers</a>
                                <a class="btn btn-default" th:href="${'./' + item.baseUrl + '?verb=ListRecords&metadataPrefix=oai_dc'}">List Records</a>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            

            <div class="row-fluid text-center">
                <div class="vertical-space"></div>
               
                <div class="col-md-6 col-sm-12">
                <p><small>Design by Lyncode</small></p>
                <p>
                    <a href="http://www.lyncode.com" target="_blank">
                        <img style="height: 20px;" th:src="@{/img/lyncode.png}" alt="Lyncode" />
                    </a>
                </p>
                </div>
                
                <div class="col-md-6 col-sm-12">
                <p><small>OAI-PMH data provider version 4.0 by Redalyc Scientific Information System</small></p>
                <p>
                    <a href="http://www.redalyc.org" target="_blank">
                        <img th:src="@{/img/logo-redalyc.png}" alt="Redalyc" />
                    </a>
                </p>
                </div>
                
            </div>

        </div> <!-- /container -->
    </body>
   
   
    
    
    
    
</html>
